<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Simple</title>
</head>
<body>
    <h1>Exemple de Tableau Simple</h1>
    <table border="1">
        <thead>
            <tr>
                <th>En-tête 1</th>
                <th>En-tête 2</th>
                <th>En-tête 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Donnée 1.1</td>
                <td>Donnée 1.2</td>
                <td>Donnée 1.3</td>
            </tr>
            <tr>
                <td>Donnée 2.1</td>
                <td>Donnée 2.2</td>
                <td>Donnée 2.3</td>
            </tr>
            <tr>
                <td>Donnée 3.1</td>
                <td>Donnée 3.2</td>
                <td>Donnée 3.3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
