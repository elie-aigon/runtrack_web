<body>
    <form id="calculatorForm">
        <h2>Calculatrice</h2>
        <label for="num1">Entrez le premier nombre :</label>

        <label for="num2">Entrez le deuxième nombre :</label>

        <button type="button" onclick="calculate()">Calculer</button>

    <form id="concatenerForm">
        <h2>Concatener</h2>

        <button type="button" onclick="concatene()">Concatener</button>
